        <div class="mt-5 postBox">
            <div class="card" style="width: 21rem;">
                <div class="card-body">
                    <div>
                        <label class="mx-2">Name</label>
                        <input class="mt-2 input" type="text" id="UserName">
                    </div>
                    <div>
                        <label class="mx-2">Title</label>

                    </div>
                    <div>

                    </div>

                    <div class="d-flex justify-content-between">
                       
                        <input class="apna" onclick="selectimg()" onchange="changebg(this.value)" id="pickcolor" type="color">
                        
                        <img class="imagebg" onclick="selectimg('emoji 1.avif')" src="emoji 1.avif" alt="">
                        <img  class="imagebg" onclick="selectimg('image2.jpeg')" src="image2.jpeg" alt="">
                        <img  class="imagebg" onclick="selectimg('party.jpg')" src="party.jpg" alt="">
                    </div>
                
                    
                    <div class="mt-2">
                        <button  onclick=" uploadPost()" class="btn btn-primary w-100">Upload</button>
                       
                    </div>



                </div>
            </div>
        </div>
        <div class="listing" id="Listingcon">

        </div>
